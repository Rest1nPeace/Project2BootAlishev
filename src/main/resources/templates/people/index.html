<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person: ${people}">

    <br/>
  <a th:href="@{/people/{person_id}(person_id=${person.getId()})}" th:text="${person.getName() + ', ' + person.getAge() + ', ' + person.getId()}" >user</a>

</div>
<br/>
<hr/>
<a href="/people/new">Создать человека</a>
<br/>
<br/>
<a href="/library">Вернуться в библиотеку</a>

</body>
</html>
