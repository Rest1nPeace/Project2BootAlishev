<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getName() + ', ' + person.getAge()}">VALUE</p>

<div th:if="${book.isEmpty()}">
    <p>человек пока не взял ни одной книги</p>
    <hr/>
</div>

<div th:if="${!book.isEmpty()}">
    <hr/>
    <b>Книги</b>
    <br/>

    <table th:each="book : ${book}">
        <tr>
            <td>
                <span th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}"
                      th:style="${book.isOverdue()} ? 'color: red' : 'color: black' ">
                        book
                </span>
            </td>
        </tr>
    </table>

    <hr/>
</div>

<br>

<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type ="submit" value="редачить"/>
</form>

<br>

<form th:method="DELETE" th:action="@{/people/{id} (id=${person.getId()})}">
    <input type="submit" value="Удалить гнидоса"/>
</form>

</body>
</html>
